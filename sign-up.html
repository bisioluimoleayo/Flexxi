                                                            </div>
                                                        </div><!--end col-->
    
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <label class="form-label">Password <span class="text-danger">*</span></label>
                                                                <div class="form-icon position-relative">
                                                                    <input type="password" class="form-control" placeholder="Type Your Password" required="">

                                                                </div>
                                                            </div>
                                                        </div><!--end col-->
